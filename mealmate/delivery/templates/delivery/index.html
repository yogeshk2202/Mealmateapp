{% load static %}
<link rel="stylesheet" href="{% static 'delivery/css/style.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal-Mate</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'delivery/css/rest.jpg' %}") no-repeat center center fixed; /* Set background image */
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for contrast */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.7); /* Reduced opacity for transparency */
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    .content h2 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #e67e22;
      color: white;
      border: none;
      font-size: 18px;
      padding: 12px 20px;
      transition: all 0.3s ease-in-out;
      border-radius: 8px;
    }

    .btn-custom:hover {
      background-color: #d35400;
      transform: scale(1.03);
    }

    .btn-outline-dark {
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 8px;
      border: 2px solid #2c3e50;
      color: #2c3e50;
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-dark:hover {
      background-color: #2c3e50;
      color: #fff;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h2 class="fw-bold">Welcome to Meal-Mate</h2>
    <div class="d-grid gap-3">
      <a href="{% url 'delivery:sign_up' %}" class="btn btn-custom btn-lg">Sign Up</a>
      <a href="{% url 'delivery:sign_in' %}" class="btn btn-outline-dark btn-lg">Sign In</a>
    </div>
  </div>
</body>
</html>
