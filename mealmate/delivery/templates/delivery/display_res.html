{% extends "delivery/base.html" %}

{% block content %}
  <div class="container">
    <h1 class="page-title">Explore Restaurants</h1>
    <table class="restaurant-table">
      <thead>
        <tr>
          <th>Restaurant Name</th>
          <th>Category</th>
          <th>Rating</th>
          <th>Image</th>
          <th>Address</th>
          <th>View Menu</th>
        </tr>
      </thead>
      <tbody>
        {% for item in li %}
          <tr>
            <td>{{ item.Res_name }}</td>
            <td>{{ item.Food_cat }}</td>
            <td>{{ item.rating }}/5</td>
            <td>
              <img
                src="{{ item.img }}"
                alt="Restaurant Image"
                class="restaurant-img"
              />
            </td>
            <td>{{ item.address }}</td>
            <td>
              <a href="{% url 'delivery:view_menu' item.id %}">
                <button class="btn">View Menu</button>
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <style>
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 40px;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .restaurant-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .restaurant-table th,
    .restaurant-table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .restaurant-table th {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .restaurant-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .restaurant-table tr:hover {
      background-color: #e6e6e6;
    }

    .restaurant-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn:active {
      background-color: #388e3c;
    }
  </style>
{% endblock %}
