<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Failed</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .message-container {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      }

      .message-container h1 {
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .message-container p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .btn {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .btn:active {
        background-color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>Login Failed</h1>
      <p>Oops! Something went wrong. Please check your credentials and try again.</p>
      <a href="{% url 'delivery:sign_in' %}" class="btn">Try Again</a>
    </div>
  </body>
</html>
