{% extends 'delivery/cusbase.html' %}

{% block content %}
  <div class="welcome-container">
    <h1>Welcome, {{ username }}!</h1>
    <p class="intro-text">You're at the Customer Home Page. Explore and enjoy the best food delivery experience.</p>

    <div class="cta-buttons">
      <a href="{% url 'delivery:cusdisplay_res' username %}" class="btn">View Restaurants</a>
      <a href="{% url 'delivery:show_cart' username %}" class="btn">View Cart</a>
    </div>
  </div>

  <style>
    .welcome-container {
      text-align: center;
      margin-top: 80px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6); /* Slight dark background for text contrast */
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .intro-text {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      text-decoration: none;
      color: white;
      background-color: #4caf50;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #388e3c;
    }
  </style>
{% endblock %}
