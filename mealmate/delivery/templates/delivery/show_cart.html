<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .nav-links {
        display: flex;
        gap: 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        background-color: #555;
        border-radius: 5px;
      }
      .nav-links a:hover {
        background-color: #777;
      }
      .cart-container {
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 600px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .cart-container h3 {
        font-size: 1.5rem;
        color: #333;
      }
      .cart-container ul {
        list-style-type: none;
        padding: 0;
      }
      .cart-container li {
        padding: 8px;
        border-bottom: 1px solid #f1f1f1;
      }
      .cart-container li:last-child {
        border-bottom: none;
      }
      .cart-container p {
        font-size: 1.2rem;
        margin-top: 15px;
        color: #333;
      }
      .checkout-btn {
        display: block;
        margin-top: 20px;
        padding: 12px 18px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }
      .checkout-btn:hover {
        background-color: #45a049;
      }
      .empty-cart {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <nav>
      <h2>Food Delivery</h2>
      <div class="nav-links">
        <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>
        <a href="{% url 'delivery:sign_in' %}">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
      </div>
    </nav>

    <div class="cart-container">
      <h3>Your Cart</h3>
      {% if items %}
        <ul>
          {% for item in items %}
            <li>{{ item.item_name }} - ${{ item.price }}</li>
          {% endfor %}
        </ul>
        <p><strong>Total Price:</strong> ${{ total_price }}</p>
        <a href="{% url 'delivery:checkout' username %}" class="checkout-btn">Proceed to Checkout</a>
      {% else %}
        <p class="empty-cart">Your cart is empty.</p>
      {% endif %}
    </div>
  </body>
</html>
